<html lang="en" ng-app="StarterApp">
<head>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="css/bootstrap-responsive.min.css">-->
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1"/>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body layout="column" ng-controller="AppCtrl">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu"
                     md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>Ali Hussain Hitawala</h1>
        <span flex></span>

        <a class="btn btn-default" href="#"><i class="fa fa-github fa-2x"></i></a>
        <div style="margin: 10px"></div>
        <a class="btn btn-default" href="#"><i class="fa fa-linkedin fa-2x"></i></a>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">
        <!--<md-toolbar >-->
        <md-button ng-click="go('/Home')">{{title1}}</md-button>
        <md-button ng-click="go('/Education')">{{title2}}</md-button>
        <md-button ng-click="go('/Experience')">{{title3}}</md-button>
        <md-button ng-click="go('/Projects')">{{title4}}</md-button>
        <!--</md-toolbar>-->
    </md-sidenav>
    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
            <div ng-view></div>
        </md-content>
    </div>
</div>
<script src="js/controllers/controllers.js"></script>
<script src="app.js"></script>

<!--bootstrap-->
<!--<script src="js/bootstrap.min.js"></script>-->

<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
</body>
</html>
